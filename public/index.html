<html>
  <head>
    <script type="text/javascript">
      
      function refreshImage() {
        fetch("/latest-image").then((response) =>
          response.json().then((a) => {
            console.log(a);
            let imageDOM = document.getElementById("latest-image");
            if (imageDOM) imageDOM.src = a.image;
          })
        );
      }
      setInterval(() => refreshImage(), 1000);
      refreshImage();
    </script>
  </head>
  <body>
    hello. the latest image is refreshed every 1s. visit your
    <a href="/gallery"> gallery </a> to see all images i have.
    <div>
      <img id="latest-image" />
    </div>
  </body>
</html>
